//            // abiFilters 'armeabi', 'armeabi-v7a', 'x86' //去掉平台过滤，支持全平台
//        }
//    }
//    externalNativeBuild {
//        ndkBuild {
//            path file(".\\src\\main\\jni\\Android.mk")
//        }
